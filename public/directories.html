    <main>
        <div class="container container_white">
            <div class="block">
                <h1 class="text-center">Управление справочниками</h1>
            </div>

            <div class="block block_text">
                <div class="tabs">
                    <input class="hide" type="radio" name="tabs-group" id="tab-1" checked>
                    <input class="hide" type="radio" name="tabs-group" id="tab-2">
                    <input class="hide" type="radio" name="tabs-group" id="tab-3">
                    <input class="hide" type="radio" name="tabs-group" id="tab-4">

                    <div class="tabs__header">
                        <label for="tab-1">Добавить пункт приёма</label>
                        <label for="tab-2">Добавить тип отходов</label>
                        <label for="tab-3">Добавить достижение</label>
                        <label for="tab-4">Добавить отчёт</label>
                    </div>

                    <div class="tabs__content">
                        <div class="tabs__item" id="content-1">
                            <h3 class="text-center">Добавить пункт приёма</h3>
                            <form class="form" id="pointForm" autocomplete="off">
                                <div class="form__item">
                                    <label>Название:</label>
                                    <input class="input" type="text" name="name" required />
                                </div>
                                <div class="form__item">
                                    <label>Адрес:</label>
                                    <input class="input" type="text" name="address" required />
                                </div>
                                <button class="button button_gray js-button-submit" type="submit">Добавить</button>
                            </form>
                            <div class="js-form-responce form-responce"></div>
                        </div>

                        <div class="tabs__item" id="content-2">
                            <h3 class="text-center">Добавить тип отходов</h3>
                            <form class="form" id="typeForm" autocomplete="off">
                                <div class="form__item">
                                    <label>Название:</label>
                                    <input class="input" type="text" name="name" required />
                                </div>
                                <div class="form__item">
                                    <label>Описание:</label>
                                    <input class="input" type="text" name="description" />
                                </div>
                                <div class="form__item">
                                    <label>Эко-очки:</label>
                                    <input class="input" type="number" name="ecoscore" min="1" value="1" />
                                </div>
                                <button class="button button_gray js-button-submit" type="submit">Добавить</button>
                            </form>
                            <div class="js-form-responce form-responce"></div>
                        </div>

                        <div class="tabs__item" id="content-3">
                            <h3 class="text-center">Добавить достижение</h3>
                            <form class="form" id="achievementForm" autocomplete="off">
                                <div class="form__item">
                                    <label>Название:</label>
                                    <input class="input" type="text" name="title" required />
                                </div>
                                <div class="form__item">
                                    <label>Описание:</label>
                                    <input class="input" type="text" name="description" />
                                </div>
                                <div class="form__item">
                                    <label>Очков для достижения:</label>
                                    <input class="input" type="number" name="requiredscore" min="1" value="1" />
                                </div>
                                <button class="button button_gray js-button-submit" type="submit">Добавить</button>
                            </form>
                            <div class="js-form-responce form-responce"></div>
                        </div>
                        
                        <div class="tabs__item" id="content-4">
                            <h3 class="text-center">Добавить отчёт</h3>
                            <form class="form" id="reportForm" autocomplete="off">
                                <div class="form__item">
                                    <label for="pointSelect">Пункт приема:</label>
                                    <select
                                        id="pointSelect"
                                        class="input"
                                        name="recyclingpointid"
                                        required data-url="/api/recycling-point"
                                        data-placeholder="Выберите пункт приема"
                                        data-value-key="id"
                                        data-text-key="name">
                                            <option disabled selected>Загрузка...</option>
                                    </select>
                                </div>
                                <div class="form__item">
                                    <label for="wasteTypeSelect">Тип отходов:</label>
                                    <select 
                                        id="wasteTypeSelect"
                                        class="input"
                                        name="wastetypeid" 
                                        required data-url="/api/waste-types" 
                                        data-placeholder="Выберите тип отходов" 
                                        data-value-key="id" 
                                        data-text-key="name">
                                            <option disabled selected>Загрузка...</option>
                                    </select>
                                </div>
                                <div class="form__item">
                                    <label>Количество:</label>
                                    <input class="input" type="number" name="quantity" min="1" value="1" />
                                </div>
                                <button class="button button_gray js-button-submit" type="submit">Добавить</button>
                            </form>
                            <div class="js-form-responce form-responce"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
